<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Sum Calculator
            </h1>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="numbers">
            <div class="field">
                <label class="label" for="number-01">Number 01</label>
                <div class="control">
                    <input class="input" type="number" id="number-01" value="5">
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 1rem">
        <button class="button is-info">Calculate sum!</button>
        <p class="is-size-3">Your sum is: <span id="result">5</span></p>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
